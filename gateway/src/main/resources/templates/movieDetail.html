<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Movie detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"></script>
</head>

<body>
<div class="container content">
    <div class="text-center">
        <h2 th:text="${film.name}">name</h2>
        <p th:text="${film.director}">director</p>
        <p th:text="${film.rating}">rating</p>
    </div>

</div>
</body>
</html>
